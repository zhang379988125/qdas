# Tomcat
server:
  port: 9100

# Spring
spring: 
  application:
    # 应用名称
    name: ruoyi-monitor
  profiles:
    # 环境配置
    active: dev
  main:
    allow-circular-references: true
    allow-bean-definition-overriding: true
  redis:
    host: 192.168.1.66
    port: 36379
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: 192.168.1.66:38848
      config:
        # 配置中心地址
        server-addr: 192.168.1.66:38848
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
